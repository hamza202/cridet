<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;500;600&display=swap" rel="stylesheet">

    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="payment-title p-20">
    <h1>
        Purchase Authentication
    </h1>
    <p>
        we've sent you a text message with a code to your phone number
    </p>
</div>

<form action="#">
    <div class="form">
            <div class="auth-container p-20">
                <div class="field-container">
                    <label for="code">
                        Confirmation Code
                    </label>
                    <input id="code" type="text" required>
                </div>

        </div>
    </div>
    <div class="p-20 text-center">
        <button id="submit" type="submit" class="button auth-btn">PAY</button>
    </div>
</form>

<script src="https://cdnjs.cloudflare.com/ajax/libs/imask/3.4.0/imask.min.js"></script>
<script src="main.js"></script>
</body>
</html>
